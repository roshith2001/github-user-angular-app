<div class="wrapper">
    <div class="container">
         <img src="../../assets/logo.png" alt="logo">
         <h1>Register</h1>
        <form #registrationForm = "ngForm">
            <div class="form-group">
                <label for="name">
                    Name:
                </label>
                <input id="name" type="text" name="name" required [(ngModel)]="userDetails.name" #formName="ngModel"/>
                <div class="error" *ngIf="formName.invalid && formName.touched">Name is required</div>
            </div>
            <div class="form-group">
                <label for="email">
                    Email:
                </label>
                <input id="email" type="email" name="email" required [(ngModel)]="userDetails.email" #formEmail="ngModel"/>
                <div class="error" *ngIf="formEmail.invalid && formEmail.touched">Email is required</div>                
            </div>
            <div class="form-group">
                <label for="phone">
                    Phone:
                </label>
                <input id="phone" type="text" name="phone"  [(ngModel)]="userDetails.phone" #formPhone="ngModel"/>
            </div>
            <div class="form-group">
                <label for="password">
                    Password:
                </label>
                <input id="password" type="password" name="password" [(ngModel)]="password" required #formPassword="ngModel"/>
                <div class="error" *ngIf="formPassword.invalid && formPassword.touched">Password is required</div>
            </div>
                        <div class="form-group">
                <label for="confirm-password">
                    Confirm Password:
                </label>
                <input id="confirm-password" type="password" name="confirm-password" [(ngModel)]="userDetails.password" required appPasswordSimilarity="password" #formConfirmPassword="ngModel"/>
                <div class="error" *ngIf="formConfirmPassword.invalid && formConfirmPassword.touched || formConfirmPassword.errors?.['passwordMisMatch'] && formConfirmPassword.touched">{{formConfirmPassword.errors?.['passwordMisMatch']?'Password do not match':'This field is required'}}</div>
            </div>
            <button type="submit" [disabled]="registrationForm.valid">Sign Up</button>
        </form>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
</div>
